<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Futebol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz: Jogadores de Futebol</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Qual jogador é conhecido como 'Rei do Futebol'?</p>
                <label><input type="radio" name="q1" value="0"> Pelé</label>
                <label><input type="radio" name="q1" value="1"> Maradona</label>
                <label><input type="radio" name="q1" value="2"> Falopa</label>
                <label><input type="radio" name="q1" value="3"> Cristiano Ronaldo</label>
            </div>
            <div class="question">
                <p>2. Qual jogador ganhou 7 vezes a Bola de Ouro até 2023?</p>
                <label><input type="radio" name="q2" value="0"> Tchôre</label>
                <label><input type="radio" name="q2" value="1"> Messi</label>
                <label><input type="radio" name="q2" value="2"> Garrincha</label>
                <label><input type="radio" name="q2" value="3"> Ronaldinho</label>
            </div>
            <div class="question">
                <p>3. Quem foi o jogador a ganhar o premio de gol mais bonito no ano em 2011?</p>
                <label><input type="radio" name="q3" value="0"> Neymar</label>
                <label><input type="radio" name="q3" value="1"> Zagallo</label>
                <label><input type="radio" name="q3" value="2"> Mauro shampoo</label>
                <label><input type="radio" name="q3" value="3"> Lucas Przezdziechi</label>
            </div>           
            <div class="question">
                <p>4. Quem é o melhor do mundo no ano de 2024 ?</p>
                <label><input type="radio" name="q4" value="0"> Zlatan Ibrahimović</label>
                <label><input type="radio" name="q4" value="1"> Vini jr</label>
                <label><input type="radio" name="q4" value="2"> Rodri </label>
                <label><input type="radio" name="q4" value="3"> João Lucas</label>
            </div>
            <button type="button" id="submit-btn">Enviar Respostas</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
